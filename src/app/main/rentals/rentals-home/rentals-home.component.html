<body>
  <div fxFlex>
    <o-grid fxFlex #rentalsGrid attr="rentalsGrid" service="rentals" entity="rental" keys="rentals_id"
      columns="rentals_id;flat_id;room_id;availability"  quick-filter-columns="rentals_id;flat_id;room_id;availability" show-page-size="yes" refresh-button="yes" page-size-options="10;20;30">
      <o-grid-item *ngFor="let item of rentalsGrid.dataArray" >
        <div>{{item.availability}}</div>
        <div> {{item.room_id}}</div>
        <span>{{item.rentals_id}} - {{item.flat_id}}</span>
      </o-grid-item>
    </o-grid>
  </div>
</body>
